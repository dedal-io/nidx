name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - uses: Swatinem/rust-cache@v2

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

  test:
    name: Test (Rust ${{ matrix.toolchain }})
    runs-on: ubuntu-latest
    env:
      RUSTUP_TOOLCHAIN: ${{ matrix.toolchain }}
    strategy:
      fail-fast: false
      matrix:
        toolchain: ["1.85", stable]
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ matrix.toolchain }}

      - uses: Swatinem/rust-cache@v2

      - name: Check
        run: cargo check --all-targets --all-features

      - name: Test
        run: cargo test --all

      - name: Test with serde
        run: cargo test --features serde

      - name: Doc tests
        run: cargo test --doc --all-features

  audit:
    name: Security audit
    runs-on: ubuntu-latest
    env:
      RUSTUP_TOOLCHAIN: stable
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: rustsec/audit-check@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

  python:
    name: Python
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.9", "3.12", "3.13"]
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable

      - uses: Swatinem/rust-cache@v2

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install maturin and pytest
        run: pip install maturin pytest

      - name: Copy README
        shell: python
        run: |
          import shutil
          shutil.copy("README.md", "bindings/python/README.md")

      - name: Build wheel
        run: maturin build --out dist
        working-directory: bindings/python

      - name: Install wheel
        run: pip install --no-index --find-links dist nidx
        working-directory: bindings/python

      - name: Run tests
        run: pytest tests/
        working-directory: bindings/python

  wasm:
    name: WASM
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - uses: Swatinem/rust-cache@v2

      - uses: jetli/wasm-pack-action@v0.4.0

      - name: Build
        run: wasm-pack build --target bundler
        working-directory: bindings/wasm

      - name: Test (Node)
        run: wasm-pack test --node
        working-directory: bindings/wasm
