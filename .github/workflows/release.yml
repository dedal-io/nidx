name: Release

on:
  push:
    tags: ["v*"]

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  publish-crate:
    name: Publish to crates.io
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable

      - name: Publish
        run: cargo publish --token ${{ secrets.CARGO_REGISTRY_TOKEN }}

  publish-pypi:
    name: Build & publish to PyPI
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          args: --release --out dist ${{ matrix.os == 'ubuntu-latest' && '--sdist' || '' }}
          working-directory: bindings/python

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os }}
          path: bindings/python/dist/*.whl

  publish-pypi-upload:
    name: Upload to PyPI
    needs: publish-pypi
    runs-on: ubuntu-latest
    environment: release
    permissions:
      id-token: write
    steps:
      - name: Download wheels
        uses: actions/download-artifact@v4
        with:
          pattern: wheels-*
          merge-multiple: true
          path: dist

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist

  publish-npm:
    name: Publish to npm
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - uses: actions/setup-node@v4
        with:
          node-version: "22"
          registry-url: "https://registry.npmjs.org"

      - name: Install wasm-bindgen-cli
        run: cargo install wasm-bindgen-cli --version 0.2.113

      - name: Build wasm
        run: cargo build --lib --target wasm32-unknown-unknown --release -p nidx-wasm

      - name: Generate JS bindings
        run: |
          wasm-bindgen target/wasm32-unknown-unknown/release/nidx_wasm.wasm \
            --out-dir bindings/wasm/pkg \
            --target bundler \
            --typescript

      - name: Prepare package
        run: |
          cp bindings/wasm/package.json bindings/wasm/pkg/package.json
          cp bindings/wasm/README.md bindings/wasm/pkg/README.md

      - name: Publish
        run: npm publish --access public
        working-directory: bindings/wasm/pkg
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  github-release:
    name: GitHub Release
    needs: [publish-crate, publish-pypi-upload, publish-npm]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
